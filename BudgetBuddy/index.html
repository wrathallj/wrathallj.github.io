<!DOCTYPE html>

	<head>
		<link href="style.css" rel = "stylesheet" content="text/css";>
		<script src="javascript.js"> </script>
	</head>
	<body onload = "loadData()">
		<header>
		<a href="#" id="logo"></a>
		<nav>
			<ul id = "NavList">
				<li id = "HomeNav"     onclick = "transitionClick('MainPage',this)"><a>Home</a></li>
				<li id = "StatsNav"    onclick = "transitionClick('StatsPage',this)"><a>Stats</a></li>
				<li id = "SettingsNav" onclick = "transitionClick('SettingsPage',this)"><a>Settings</a></li>
			</ul>
		</nav>
		</header>
		<section>
			<div id = "MainPage">		
			</div>

			<div id = "AmountPage">
				<div id = "50Button" onclick = "AddAmountClick(this)" class = "button">$50</div>
				<div id = "25Button" onclick = "AddAmountClick(this)" class = "button">$25</div>
				<div id = "20Button" onclick = "AddAmountClick(this)" class = "button">$20</div>
				<div id = "10Button" onclick = "AddAmountClick(this)" class = "button">$10</div>
				<div id = "5Button"  onclick = "AddAmountClick(this)" class = "button">$5</div>

			</div>
			<div id = "StatsPage" >
				This is Under Construction.  So you can see how much you spent through the year!
			</div>

			<div id = "AddText">Expense Name: <input id = "ButtonName"></input>  Amount: <input id = "BudgetAmountEntered"></input></div>
			<div id = "AddCategory"  onclick = "AddCategoryClick(this)" class = "button">Add Expense</div>
			<div id = "DeleteExpense"  onclick = "DeleteExpense(this)" class = "button">Delete Expense</div>
			<div id = "AdjustBudgetButton" onclick = "AdjustBudget(this)" class = "button">Adjust Budget</div>
			<div id = "NewMonthButton" onclick = "NewMonth()" class = "button">New Month</div>
			<div id = "ClearData" onclick = "ClearData()" class = "button">Clear all User Data</div>
			</div>	
		</section>	


	</body>
